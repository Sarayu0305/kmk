<div class="container">
  <section class="my-5">
    <!--heading -->
    <h2 class="font-weight-bold text-center my-5">Recent Blogs</h2>
    <!--description -->
    <p class="text-center dark-grey-text mx-auto mb-5">

    </p>

    <div class="row my-5" *ngFor=" let post of posts">
      <div class="col-lg-5 col-xl-4">
        <div class="mb-lg-0 mb-4">
          <img class="img-fluid" src ={{post.src}} alt="Blog image">
        </div>
      </div>

      <div class="col-lg-7 col-xl-8">
        <!-- Post title -->
        <h3 class="font-weight-bold mb-3"><strong>{{ post.title }}</strong></h3>
        <p class="dark-grey-text"> {{ post.content }} </p>
        <!-- Post data -->
        <p class="text-muted">by <a>{{ post.by }}</a>, {{ post.on }}</p>
      </div>
    </div>

    <hr class="my-5">

  </section>
  <!-- Section: Blog v.3 -->
</div>
